<div class="grid">
    <!-- Partie gauche -->
    <div class="col-left">
        <div>
            <img src="../../assets/Capture-removebg-preview.png" alt="Logo" class="logo"/>
        </div>
    </div>

    <!-- Partie droite -->
    <div class="col-right">
        <div class="login-container">
            <div class="icon">
                <i class="pi pi-home"></i>
                <img src="../../assets/216242_home_icon.png" alt="Home" class="home-logo">
            </div>
            <h2>Connectez-vous Ã  votre compte</h2>

            <div class="input-group">
                <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username">
                <i class="pi pi-user"></i>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Mot de passe" [(ngModel)]="password">
                <i class="pi pi-lock"></i>
            </div>

            <button class="login-btn" (click)="login()">Connexion</button>
        </div>
    </div>
</div>
